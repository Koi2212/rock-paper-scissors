<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Little Game</title>
</head>

<body>
    <h1>Welcome to my little game</h1>
    <h3>Ready to play ?</h3>
    <p class="current"></p>
    <div class="container-game">
        <div class="player">
            <p>Player</p>
        </div>
        <p class="vs">VS</p>
        <div class="computer">
            <p>Computer</p>
        </div>
    </div>
    <div class="option">
        <p>Choose your choice</p>
        <div class="choice-container">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>
    <script src="gam.js"></script>
</body>

</html>
