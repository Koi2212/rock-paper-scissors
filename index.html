<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Little Game</title>
  </head>

  <body>
    <header>
      <h1>Rock | Paper | Scissors</h1>
      <button>Play Again!</button>
      <p class="computer">Computer turn</p>
    </header>
    <main>
      <section>
        <p>Computer Score: 0</p>
        <p>Vs</p>
        <p>Your Score: 0</p>
      </section>
      <p class="you">Your turn</p>
      <p class="result"></p>
      <div>
        <p>✌️</p>
        <p>✊</p>
        <p>🖐</p>
      </div>
    </main>
    <script src="gam.js"></script>
  </body>
</html>
